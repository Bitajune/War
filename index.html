<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This Town Ain't Big Enough</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="./main.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rye&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/Header.png" style="width:900px; height:250px;" />
      </div>
    </header>
    <div class="player">
      <h2>You</h2>
      <div class="leftScore">
        <div class="leftCardsLeft" data-cards-left="26">Cards Left:</div>
        <div class="leftTurnsWon" data-turns-won="0">Turns Won:</div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="./assets/cards/Card Back/CardBack.png"
              alt="cardBack"
              style="width:255px;height:350px;"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="./assets/cards/Clubs/3.png"
              class="face player-card"
              style="width:255px;height:350px;"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="cpu">
      <h2>Billy the Kid</h2>
      <div class="rightScore">
        <div class="rightCardsLeft" data-cards-left="26">Cards Left:</div>
        <div class="rightTurnsWon" data-turns-won="0">Turns Won:</div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="./assets/cards/Card Back/CardBack.png"
              alt="cardBack"
              style="width:255px;height:350px;"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="./assets/cards/Clubs/3.png"
              class="face cpu-card"
              style="width:255px;height:350px;"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="war">IT'S WAR!</p>
      </div>
    </div>
  </body>
  <footer>
    <button class="draw"><b>Draw!</b></button>
  </footer>
</html>
